<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Personal details</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
		<h1>Personal Details</h1>
		<form>
			<div class="ab">
				<label for="name">Name: </label>
				<input id="name" type="text">
			</div>
			<div class="ab">
				<label for="email">Email id: </label>
				<input id="email" type="email" required>	
			</div>
  	<div class="ab">
  		<label>do you want to save this as default delivery address</label>
  		<input id="delivery" name="input" type="radio">
  		<label for="delivery" class="label-inline">yes</label>
  		<input id="delivery" name="input" type="radio">
  		<label for="delivery" class="label-inline">No</label>	
  	</div>
  	<div class="ab">
  		<label for="Favourite">what is/are your favourite food?</label><br>
  		<input id="north indian" type="chackbox">
  		<label for="north indian" class="label-inline">north indian</label>
  		<input id="south indian" type="chackbox">
  		<label for="south indian" class="label-inline">south indian</label>
  		<input id="chinese" type="chackbox">
  		<label for="chinese" class="label-inline">chinese</label>
  		<input id="Italian" type="chackbox">
  		<label for="Italian" class="label-inline">Italian</label>		
  	</div>
  	<div class="ab">
  		<label for="subject">Address</label>
    <textarea name="subject" style="height:200px"></textarea>

  	<div class="ab"> 
  		<label for="phone">phone number: </label>
  		<input id="phone" type="number">
  		<input type="button" value="verify" required>
  	</div>
  	
  		
  	</div>
  	<div class="ab">
  		<button>submit</button>
  		<button>reset</button>
  		<button>cancel</button>
  		<button>back</button>
  	</div>
  </form>
</div>

</body>
     
</html>
